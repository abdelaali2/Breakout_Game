<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Breakout Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <nav>
            <div id="Score">
                Score: 0
            </div>
            <div id="Lives">
                Lives: 3
            </div>
            <div id="Startbutton">Start</div>
            <div id="MuteButton"></div>
            <div ></div>
            <span id="rangeValue"></span>
            <Input id="GameSpeedSlider" type="range" value="12" min="5" max="20" onChange="Game.setGameSpeed(this.value)" onmousemove="Game.setGameSpeed(this.value)"></Input>
        </nav>  
        <canvas id="myCanvas" width="2660" height="1080" style="border:1px solid #c3c3c3;"></canvas>
    </body>

</html>
